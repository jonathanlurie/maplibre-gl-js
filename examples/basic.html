<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Display a map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="../dist/maplibre-gl-dev.js"></script>
    <link href="../dist/maplibre-gl.css" rel="stylesheet" />
    <style>
      body { margin: 0; padding: 0; }
      #map { position: absolute; top: 0; bottom: 0; width: 100%; }
      #debug-img {
        z-index: 1;
        position: absolute;
        pointer-events: none;
        /* opacity: 0.3; */
        transform: scale(1, -1);
      }
    </style>
  </head>
  <body>
    <canvas id="debug-img" ></canvas>
    <div id="map"></div>
    <script>

    window.debug = true
    window.mapPitch = 0;

    const apiKey = "n3xWyMyvvvh0po45JG2D";


    // https://www.maptiler.com/maps/#style=nl-cartiqo-light&position=12.16/52.05213/5.08867


    const map = new maplibregl.Map({
      container: 'map', // container id
      hash: true,
      maxPitch: 85,
      style: `https://api.maptiler.com/maps/outdoor-v2/style.json?key=${apiKey}`,
      center: [0, 0], // starting position [lng, lat]
      zoom: 1 // starting zoom
    });


    map.on("load", () => {
      addTerrain();
      window.mapPitch = map.getPitch();
    })

    map.on("pitch", (evt) => {
      window.mapPitch = map.getPitch();
    })

    function addTerrain() {
      map.addSource("terrain-source", {
        type: "raster-dem",
        url: `https://api.maptiler.com/tiles/terrain-rgb-v2/tiles.json?key=${apiKey}`,
      });

      map.setTerrain({
        source: "terrain-source",
        exaggeration: 1.5,
      });
    }


    

    </script>
  
  </body>
</html>
